<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link href="signup3.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-danger">
        <div class="row">
            <div class="col">
                <h2 class="text-white fw-bold p-2">
                  <a class="btn btn-dark me-4" href="index.html" role="button">HOME</a>
                  Let's Signup !</h2>
            </div>
        </div>
    </div>

    <div class="container"> 
<div class="details mt-2 border rounded-3 p-5">
    <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div>

      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label"></label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label"></label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label"></label>
          <input type="number" class="form-control" id="inputAddress" placeholder="Enter your phone number">
        </div>

        <div class="col-md-4">
          <label for="inputState" class="form-label">Gender</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Male</option>
            <option>Female</option>
            <option>Transgender</option>
          </select>
        </div>
      </form>
      </div><br>
      <div class="col-12">
        <button type="submit" class="btn btn-danger w-100">Create Account</button>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
